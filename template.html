<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>RSS Reader</title>
  </head>
  <body>
    <main role="main" class="container">
      <div class="jumbotron">
        <h1>RSS reader</h1>
        <p class="lead">The easiest way to follow news from your favorite websites and blogs.</p>
          <form id="rss-url-input">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button type="submit" class="btn btn-primary" id="btn-add-feed" disabled>Add Feed</button>
              </div>
              <input type="text" class="form-control" id="inputFeed" placeholder="Enter a website or feed url" aria-label="Enter a website or feed url">
            </div>
          </form>
      </div>
      <div id='alert-container'>
      </div>
      <div class="row">
        <div class="col-4">
            <div class="list-group" id='feed-list'>
            </div>
        </div>
        <div class="list-group col-8" id="item-list">
        </div>
      </div>
      <div id="modalDesc" class="modal fade">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Description</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modalBody">
              </div>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
