<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>RSS Reader</title>
  </head>
  <body>
    <main role="main" class="container">
      <div class="jumbotron">
        <h1>RSS reader</h1>
        <p class="lead">Welcome to RSS reader</p>
          <form id="rss-url-input">
            <div class="form-group">
              <label for="inputFeed">Feed URL or website...</label>
              <input type="text" class="form-control border" id="inputFeed" aria-describedby="feedHelp" placeholder="...">
              <small id="feedHelp" class="form-text text-muted">Enter a site or feed URL to add feed</small>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-add-feed" disabled>Add feed</button>
          </form>
      </div>
      <div id='alert-container'>
      </div>
      <div class="row">
        <div class="col-4">
            <div class="list-group" id='feed-list'>
            </div>
        </div>
        <div class="list-group col-8" id="item-list">
        </div>
      </div>
      <div id="modalDesc" class="modal fade">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Description</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modalBody">
              </div>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
